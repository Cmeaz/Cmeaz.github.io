<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="num">enter a number between 1 and 9 (inclusive):</label>
    <input type="number" id="num" name="num">
    <button onclick="surprise();">Calculate</button>
    <button onclick="reset();">Reset</button>
    <p id="out"></p>

    <script>
        function reset() {
            var p = document.getelementbyid("out");
            p.innertext = ""; // reset output
        }
        
        function surprise() {
            var num = Number(document.getElementById("num").value)
            
            // if (something && anotherthing are BOTH true) [AND]
            // if (somthing something else is true or both) [OR]
            // if (!someything -- something is false) [NOT]
            if (num >= 1 && num <= 9) {
                var num9 = num * 9;
                p.innertext += num + "\n";
                p.innertext += "x 9 \n";
                p.innertext += "________\n";
                p.innertext += num9 + "\n";

        } else { // otherwise...
        alert("Number must be between 1 and 9!");
    }
        }
    </script>
</body>
</html>
