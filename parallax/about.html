<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="background: Red;">
    <script>
        var gap = 62;
        var cirNum = 10;
        var cirSize = 2;
        var angle = 10;
        var ptNum = 1000;
        var rectSize = 600;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
        }

        function draw() {
            background('blue');

            
            noCursor();
            noStroke(); 
            fill('Red');
            circle(mouseX, mouseY, 20);

          
            push();  
            translate(width/2, height/2); 
            rotate(angle);
            angle += map(mouseX, 0, width, -0.1, 0.1);
            noFill();
            stroke('Red');
            strokeWeight(5);
            for (var i = 0; i < cirNum; i++) {
                arc(0, 0, cirSize + gap * i, cirSize + gap * i,
                    angle * i, 360 - angle/2);
            }
            pop();  
            
            push();
            translate(width/2.09, height-125);
            noStroke();
            textFont('Arial');
            textSize(16);
            textAlign(CENTER, CENTER);
            text(" I go to school at CHS. I do Football, and wrestle. I do cleanup for church. Im from WIS to"
            , 0, 0)
            textSize(8)
            pop();

            push();
            translate(width/2, height/2);
            noFill();
            stroke('Red');
            strokeWeight('5');
            rectMode(CENTER);
            rect(0, 0, rectSize, rectSize);

         
            stroke('Red');
            strokeWeight(1);
            for (var i = 0; i < ptNum; i++) {
                point(random(-rectSize/2, rectSize/2),
                      random(-rectSize/2, rectSize/2));
            }
            pop();
        }
    </script>


</head>

</html>
